apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'debugkey'
            keyPassword 'debugkey'
            storeFile file('../../DebugKeystore.jks')
            storePassword 'debugkey'
        }
    }
    compileSdkVersion 22
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "de.tudarmstadt.informatik.bp.bonfirechat"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/bcprov-jdk15on-152.jar')
    compile files('libs/asmack-android-8-4.0.7.jar')
    compile files('libs/org.xbill.dns_2.1.7.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services:7.0.0'
}
