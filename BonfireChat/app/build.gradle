apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "de.tudarmstadt.informatik.bp.bonfirechat"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/smack-android-4.1.1.jar')
    compile files('libs/smack-android-4.1.1-javadoc.jar')
    compile files('libs/smack-android-4.1.1-sources.jar')
    compile files('libs/smack-core-4.1.1.jar')
    compile files('libs/smack-core-4.1.1-javadoc.jar')
    compile files('libs/smack-core-4.1.1-sources.jar')
    compile files('libs/smack-tcp-4.1.1.jar')
    compile files('libs/smack-tcp-4.1.1-javadoc.jar')
    compile files('libs/smack-tcp-4.1.1-sources.jar')
    compile files('libs/bcprov-jdk15on-152.jar')
    compile files('libs/smack-extensions-4.1.1.jar')
    compile files('libs/smack-extensions-4.1.1-javadoc.jar')
    compile files('libs/smack-extensions-4.1.1-sources.jar')
    compile files('libs/smack-im-4.1.1.jar')
    compile files('libs/smack-im-4.1.1-javadoc.jar')
    compile files('libs/smack-im-4.1.1-sources.jar')
}
